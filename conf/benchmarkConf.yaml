# ====== experiment.sh config ======
# TEST_TIME=3600
# TM_FAILURE_INTERVAL=990
# NET_THRESHOLD=1048576
# ============ kafka ============
kafka.brokers:
    - "kafka1"
    - "kafka2"
kafka.port: 9092
kafka.topic: "ad-events"
#consumer group
group.id: "flink_yahoo_benchmark"
#parallelism of kafka consumer
#kafka.partitions: 8
kafka.zookeeper.path: /
bootstrap.servers: "kafka1:9092, kafka2:9092"

# ============ zookeeper ============
zookeeper.servers:
    - "zk1"
zookeeper.port: 2181

# ============ redis ============
redis.host: "redis1"

# ============ Flink ============
window.size: 90
window.slide: 1

# ============ java load generator ============
# set if running the EventGenerator directly rather than reading from Kafka
use.local.event.generator: false
# flush redis before starting load, turn of if using EventGenerator due to parallelism
redis.flush: false

# number of events per second, per source node
load.target.hz: 10000
num.campaigns: 100
failure.start.delay.ms: 10000

# ========== experiment parameters =============
mtti.ms: 20000
failure.inject.useProbability: false
stream.endless: false
test.time.seconds: 3

# ============ checkpointing ============
flink.checkpoint.interval: 10000
multilevel.enable: true
#multilevel.level0.statebackend: "memory"
#multilevel.level0.path: ""
multilevel.level0.statebackend: "rocksDB"
multilevel.level0.path: "file:///dev/shm/flink/"
multilevel.level1.statebackend: "rocksDB"
multilevel.level1.path: "file:///home/ec2-user/yahoo-streaming-benchmark/flink-1.11.2/data/checkpoints/fs"
multilevel.level2.statebackend: "rocksDB"
#multilevel.level2.path: "hdfs://hadoop1:9000/flink/checkpoints"
multilevel.level2.path: "file:///home/ec2-user/yahoo-streaming-benchmark/flink-1.11.2/data/checkpoints/fs"
multilevel.pattern: "1,1,2"
singlelevel.statebackend: "rocksDB"
singlelevel.path: "hdfs://hadoop1:9000/flink/checkpoints"
