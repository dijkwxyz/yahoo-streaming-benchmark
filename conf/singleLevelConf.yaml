kafka.brokers:
  - "kafka1"
  - "kafka2"
kafka.port: 9092
kafka.topic: "ads"
kafka.partitions: 2
kafka.zookeeper.path: /

#akka.zookeeper.path: /akkaQuery

zookeeper.servers:
  - "zk1"
zookeeper.port: 2181

redis.host: "redis1"

process.hosts: 1
process.cores: 4

#Flink specific
group.id: "flink_yahoo_benchmark"
flink.checkpoint.interval: 10000
add.result.sink: 1
flink.highcard.checkpointURI: "file:///tmp/checkpoints"
redis.threads: 2


# The following is for when running the EventGenerator directly rather than reading from Kafka
use.local.event.generator: 1
redis.flush: 1
redis.db: 0
load.target.hz: 10000000
num.campaigns: 1000000


#multilevel
multilevel.enable: false
multilevel.level1.statebackend: "memory"
#  level1.path: ""
multilevel.level2.statebackend: "fs"
multilevel.level2.path: "file:///home/ec2-user/yahoo-streaming-benchmark/flink-1.11.2/data/checkpoints/fs"
multilevel.level3.statebackend: "fs"
multilevel.level3.path: "hdfs://hadoop1:9000/flink/checkpoints"
multilevel.pattern: "0,1,2"
#  multilevel.enable: false
singlelevel.statebackend: "fs"
singlelevel.path: "hdfs://hadoop1:9000/flink/checkpoints"



